<div class="bg-light shadow-sm py-2 px-0 m-0  mb-2  text-center">

  <label>Filter City: &nbsp; </label>
  <input [(ngModel)]='City'>
  <button class ="btn btn-outline-secondary" type="button" (click)="onCityFilter()">Search</button>
  <button class ="btn btn-outline-secondary" type="button " (click)="onCityFilterClear()">Clear</button> &nbsp;

  <label>Sort by &nbsp;</label>
  <select [(ngModel)] = 'SortbyParam'>
    <option value="City">City</option>
    <option value="Price">Price</option>
  </select>
  <button class="btn btn-outline-secondary" type="button" (click) = "onSortDirection()">
    <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
  </button>
</div>
<div class="row g-2">
  <div  *ngFor="let property of Properties|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection] " class="col-sm-4 shadow-sm p-0 bg-dark  ">
     <app-property-card [property]="property">  </app-property-card>
  </div>


  </div>
